{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card">
                <div class="card-image">
                <a href="https://thumbs.dreamstime.com/b/asian-food-cooking-wok-noodles-chicken-stir-fry-vegetables-ingredients-spices-sauces-chopsticks-dark-rustic-83701227.jpg" target="_blank">
                    <img src="https://thumbs.dreamstime.com/b/asian-food-cooking-wok-noodles-chicken-stir-fry-vegetables-ingredients-spices-sauces-chopsticks-dark-rustic-83701227.jpg" alt="stock cooking image">
                </a>                    
                <span class="card-title">Registration</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p class="center-align"><i>Don't have an account? Well let's get you started!<br>Already have an account?
                    Click here to <a href="{{ url_for('login') }}">sign in</a>.</i></p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large orange lighten-2 text-shadow">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
