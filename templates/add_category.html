{% extends "base.html" %}
{% block content %}

<main>
    <h3 class="text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hamburger prefix text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red darken-1 text-shadow space">
                        <i class="fas fa-times-circle"></i> Cancel 
                    </a>
                    <button type="submit" class="btn-large green darken-2 text-shadow space">
                        <i class="fas fa-check-circle"></i> Confirm
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
