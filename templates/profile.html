{% extends "base.html" %}
{% block content %}

<main>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel border">
                <h3 class="center-align text-darken-4">
                    Welcome, {{ username }}!
                </h3>
                <div class="center">
                    Look below to take action!
                </div>
            </div>
        </div>
    </div>

    <!--materlize image card-->
    <div class="flexcenter">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img class="materialboxed" src="https://media.istockphoto.com/photos/cooking-mushrooms-picture-id964432374?k=6&m=964432374&s=612x612&w=0&h=5u7P8Z5DPGVyfHdiYufdEi_o83Lw4CK-FJKUKMyPc-E=">
                    <span class="card-title text-shadow">Actions</span>
                </div>
                <div class="card-content">
                    <div class="center">
                        <!--materlize buttons-->
                        <a href="{{ url_for('add') }}" class="waves-effect waves-light btn-large green darken-2 text-shadow space">Add</a>
                        <a href="{{ url_for('get_recipies') }}" class="waves-effect waves-light btn-large green darken-2 text-shadow space">Browse</a>
                        {% if session.user|lower == "admin"|lower %}
                        <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn-large green darken-2 text-shadow space">
                            Manage Categories</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
