{% extends "base.html" %}
{% block content %}

<main>
    <h3 class="text-darken-4 center-align">Manage Categories</h3>

    <br>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card orange lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green darken-1">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" title="delete" class="delete btn-small red" onclick="return confirm('Are you sure you want to delete this item')">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>   
{% endblock %}
