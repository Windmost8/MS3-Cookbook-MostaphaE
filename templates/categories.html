{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align"><i>Manage Categories</i></h3>

    <br>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green darken-2 text-shadow">
                <i class="fas fa-plus-circle"></i> Add Category
            </a>
        </div>
    </div>

    <!--categories view-->
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card orange lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green darken-1 space">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="#{{ loop.index }}" title="delete" class="btn-small red modal-trigger space"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>

            <!-- materlize Modal Structure -->
            <div id="{{ loop.index }}" class="modal">
                <div class="modal-content">
                    <h4>Warning!</h4>
                    <p>Are you sure you want to delete this?</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close btn-small red"><i class="fas fa-times-circle"></i> Cancel</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close btn-small green darken-1">
                        <i class="fas fa-trash"></i> Agree
                    </a>
                </div>
            </div>

        {% endfor %}
    </div>
     
{% endblock %}
