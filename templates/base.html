<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <title>ReCook</title>
    
</head>
<body style="background-color:aliceblue;">

	<header>
		<nav class="nav-extended text-shadow yellow darken-1">
            <div class="center-align nav-wrapper">
                <a href="" class="brand-logo">ReCook</a>
            </div>
            
			<div class="nav-wrapper">
				<a href="#" class="center-align"><i class="fas fa-bars"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="">Home</a></li>
                        <li><a href="">Create</a></li>
                        <li><a href="#">Update</a></li>
                        <li><a href="#">Delete</a></li>
                        <li><a href="">Read</a></li>
				</ul>
			</div>
		</nav>
    </header>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-orange-text text-darken-4">
                    Your Profile
                </h3>
            </div>
        </div>
    </div>
    
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-orange-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-orange-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s12 btn-large light-orange darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                <a href="" class="light-orange-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-orange-text text-darken-4"></i>
						<input id="username1" name="username" type="text" minlength="5"
                            maxlength="15" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-orange-text text-darken-4"></i>
                        <input id="password1" name="password" type="password" minlength="5"
                            maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
 
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-orange darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
