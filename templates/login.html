{% extends "base.html" %}
{% block content %}

<main>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card">
                <div class="card-image">
                    <a href="https://thumbs.dreamstime.com/b/onion-pepper-tomato-tomato-lime-vegetable-asian-cooking-vintage-image-onion-pepper-tomato-tomato-lime-vegetable-asian-185990624.jpg" target="_blank">
                        <img src="https://thumbs.dreamstime.com/b/onion-pepper-tomato-tomato-lime-vegetable-asian-cooking-vintage-image-onion-pepper-tomato-tomato-lime-vegetable-asian-185990624.jpg" alt="stock cooking image">
                    </a>
                    <span class="card-title">Account Sign In</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p class="center-align"><i>Don't have an account? Well let's get you <a href="{{ url_for('register') }}">
                        started</a>!<br>Already have an account? Click here to sign in.</i></p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" 
                        class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" 
                        class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large orange lighten-2 text-shadow">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
